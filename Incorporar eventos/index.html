<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio - Interactuar con HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

    <div class="row g-0">
        <div class="col-6 col-md-3 p-5">
            <form id="formAuto">
                <div class="mb-3">
                  <label for="inputMarca" class="form-label">Marca</label>
                  <input type="text" class="form-control" id="inputMarca" name="marca">
                </div>
                <div class="mb-3">
                    <label for="inputModelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="inputModelo" name="modelo">
                  </div>
                  <div class="mb-3">
                    <label for="inputA単o" class="form-label">A単o</label>
                    <input type="number" class="form-control" id="inputA単o" name="a単o">
                  </div>
                  <div class="mb-3">
                    <label for="inputPuertas" class="form-label">Puertas</label>
                    <input type="number" class="form-control" id="inputPuertas" name="puertas">
                  </div>
                  <div class="mb-3">
                    <label for="inputPrecio" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="inputPrecio" name="precio">
                  </div>
                  <div class="mb-3">
                    <label for="inputImagen" class="form-label">Imagen (URL)</label>
                    <input type="text" class="form-control" id="inputImagen" name="imagen">
                  </div>
                <button type="submit" class="btn btn-primary">Crear Auto</button>
              </form>
        </div>
        
        <div class="col-sm-6 col-md-9 p-3">
            <div id="divAutos" class="row"></div>
        </div>
    </div>

    
    <script type="module" src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
